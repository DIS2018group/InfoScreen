<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Info screen</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/infoscreen.css') }}" rel="stylesheet">
        <!-- Font Awesome -->
        <script defer src="{{ url_for('static', filename='js/fontawesome-all.min.js') }}"></script>
    </head>
    <body>
        {# PAGE CONTENT #}
        {% block content %}
        {% endblock content %}
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/infoscreen.js') }}"></script>
        {% block extra_js %}{% endblock extra_js %}
    </body>
</html>
